<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const list = document.querySelector("ul"); // Select the <ul> element
      const input = document.querySelector("input");
      const button = document.querySelector("button");

      function addItem() {
          const itemText = input.value;
          input.value = ""; 

          const li = document.createElement("li");
          const span = document.createElement("span");
          const but = document.createElement("button");

          li.appendChild(span);
          li.appendChild(but);

          span.textContent = itemText; // Set the text of the span to the input value
          but.textContent = "Remove"; // Set the text of the button to "Remove"

          list.appendChild(li);

          // Add an event listener to the button to remove the item when clicked
          but.addEventListener("click", function() { 
              list.removeChild(li);
          });

          input.focus();
        }

      button.addEventListener("click", addItem);
  
    </script>
  </body>
</html>
